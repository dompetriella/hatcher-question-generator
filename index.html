<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

      <section class="question-section">
        <div class="question-container">
            <h3>Question</h3>
            <textarea id="question-input" rows="4" cols="100" class="question-text"></textarea>
        </div>

        <div class="answer-container-main">

            <div class="answer-inputs-container">
                
                <div class="answer-container">
                    <div class="answer-text-container">
                        <div>Answer 1</div>
                        <textarea id="answer1-input" rows="3" cols="50"></textarea>
                    </div>
                </div>

                <div class="answer-container">
                    <div>Answer 2</div>
                    <textarea id="answer2-input" rows="3" cols="50"></textarea>
                    <div  class="gen-natures-container" id="answer2-hook"></div>
                </div>

                <div class="answer-container">
                    <div>Answer 3 (optional)</div>
                    <textarea id="answer3-input" rows="3" cols="50"></textarea>
                    <div class="gen-natures-container"  id="answer3-hook"></div>
                </div>

                <div class="answer-container">
                    <div>Answer 4 (optional)</div>
                    <textarea id="answer4-input" rows="3" cols="50"></textarea>
                    <div  class="gen-natures-container" id="answer4-hook"></div>
                </div>

                <div class="answer-container">
                    <div>Answer 5 (optional)</div>
                    <textarea id="answer5-input" rows="3" cols="50"></textarea>
                    <div class="gen-natures-container"  id="answer5-hook"></div>
                </div>

            </div>


        </div>
        <div class="generate-button" onclick="generateJSON()">Generate JSON</div>
      </section>

      <section>
          <pre id="json-output"><pre>
      </section>


    <script src="script.js"></script>
  </body>
</html>
